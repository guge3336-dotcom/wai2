<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>超级美观网页</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* 全局样式 */
* { margin: 0; padding: 0; box-sizing: border-box; }
body, html { height: 100%; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

/* 渐变背景动画 */
body {
  background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #f9f871);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: #fff;
}

/* 背景动画关键帧 */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* 顶部导航栏 */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  padding: 1rem 2rem;
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  z-index: 100;
}
header h1 { font-weight: 800; font-size: 1.8rem; }
header nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 2rem;
  font-weight: 600;
  position: relative;
}
header nav a::after {
  content: '';
  position: absolute;
  left: 0; bottom: -4px;
  width: 0; height: 2px;
  background: #fff;
  transition: 0.3s;
}
header nav a:hover::after { width: 100%; }

/* Hero 区域 */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 0 1rem;
}
.hero h2 {
  font-size: 3rem;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}
.hero p {
  font-size: 1.3rem;
  max-width: 600px;
  margin-bottom: 2rem;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
}
.hero button {
  padding: 0.8rem 2rem;
  border: none;
  border-radius: 50px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 1.1rem;
  cursor: pointer;
  transition: 0.3s;
  backdrop-filter: blur(5px);
}
.hero button:hover {
  background: rgba(255,255,255,0.4);
  transform: scale(1.1);
}

/* 卡片区域 */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  max-width: 1000px;
  margin: -100px auto 5rem auto;
  padding: 0 1rem;
  z-index: 1;
  position: relative;
}
.card {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  transition: transform 0.5s, box-shadow 0.5s;
}
.card:hover {
  transform: translateY(-20px) rotate(-1deg);
  box-shadow: 0 20px 30px rgba(0,0,0,0.4);
}
.card h3 { margin-bottom: 1rem; font-size: 1.5rem; }
.card p { color: #eee; line-height: 1.6; }

/* 底部 */
footer {
  text-align: center;
  padding: 2rem;
  color: #fff;
  font-weight: 500;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  background: rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<header>
  <h1>我的炫酷网站</h1>
  <nav>
    <a href="#hero">首页</a>
    <a href="#cards">特色</a>
    <a href="#footer">联系</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h2>欢迎来到我的超级美观网页</h2>
  <p>这个网页拥有炫酷背景、浮动卡片和响应式动画效果，非常适合展示项目或作品。</p>
  <button>立即体验</button>
</section>

<section class="cards" id="cards">
  <div class="card">
    <h3>炫酷效果 1</h3>
    <p>每个卡片都有漂浮动画和阴影效果，让网页看起来更立体和现代。</p>
  </div>
  <div class="card">
    <h3>炫酷效果 2</h3>
    <p>响应式布局自动适配手机、平板和电脑屏幕，非常灵活。</p>
  </div>
  <div class="card">
    <h3>炫酷效果 3</h3>
    <p>顶部导航栏带悬停动画，按钮带交互缩放，增加用户体验感。</p>
  </div>
</section>

<footer id="footer">
  &copy; 2025 超级美观网页. 版权所有.
</footer>

</body>
</html>
